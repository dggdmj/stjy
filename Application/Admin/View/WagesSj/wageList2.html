<form method="get" id="form" action="">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <th width="80">表名</th>                        <th width="80">期数</th>                        <th width="80">操作人</th>                        <th width="100">导入时间</th>                        <th width="100">操作</th>                    </tr>                    <foreach name='list' item='v'>                        <tr>                            <td>{$table_name}</td>                            <td>{$v.qishu}</td>                            <td>{$v.uname}</td>                            <td>{$v.addtime}</td>                            <td>                                <a class="button bg-green button-small icon-eye" title="查看表格" alt="查看表格" href="__CONTROLLER__/{$v.table_name}_xq/qishu/{$v['qishu']}/sid/{$v.sid}"></a>                                <a class="button bg-red button-small icon-trash-o js-del" title="删除" alt="删除" target2="__CONTROLLER__/del/tid/{$tid}/sid/{$v.sid}/qishu/{$v.qishu}" style="cursor:pointer"></a>                                <a href="__MODULE__/WagesSj/download/tname/{$tname}" class="button bg-blue button-small icon-download" title="立即下载" alt="立即下载"></a>                            </td>                        </tr>                    </foreach>                </tbody>            </table>        </div>        <div class="panel-foot table-foot clearfix">            <div class="float-left">                <div class="form-inline">                    <div class="form-button">                        <a class="button bg-blue button-small" type="submit" href="{:U('wageImport2')}?tname={$tname}">导入数据</a>                    </div>                </div>                <br>            </div>            <div class="float-right pagination pagination-small">                {$fpage}            </div>        </div>    </div></form><script>    $(function($) {        // 全选        $("#selectAll").click(function () {            $("#table :checkbox").attr("checked", true);        });        // 反选        $("#reverse").click(function () {            $("#table :checkbox").each(function () {                $(this).attr("checked", !$(this).attr("checked"));            });        });        // 执行操作        $("#selectSubmit").click(function () {            var type = $('#selectAction').val();    // 获取执行操作            if (type == 1) {                var url = "updateArticl";    // 修改文章            }            // 序列化 表单数据 后提交            $.post(url,$("form").serialize(),function(data){                // data 是 ajaxreturn 返回的 数据                if(data['status'] == 1){    // 处理成功后                    layer.alert(data['info'], {icon : 1} , function(index){                        window.location.reload();   // 刷新当前页面                        layer.close(index); // 关闭遮罩层                    });                } else {                    // 处理失败后 刷新页面                }            });        });    });</script><script>    $(function($) {    	// 绑定删除操作        $(".js-del").click(function () {            var delUrl = $(this).attr('target2');            //询问框			layer.confirm('您确定删除吗?', {				icon: 4,			    btn: ['确定','取消'] //按钮			}, function(){				$.post(delUrl,$("form").serialize(),function(data){                    if(data.status){                        layer.msg(data.info, {icon: 1});                    }else{                        layer.msg(data.info, {icon: 2});                    }	                setTimeout("window.location.reload()",1000); // 让提示框停留一会	            });			});        });    });</script>
