r json = JSON.stringify(data);        var input = '<input type="hidden" name="jsons" value=\''+json+'\' /><input type="hidden" name="tid" value="11" /><input type="hidden" name="filename" value=\''+filename+'\' />';        var form_=$("<form id='uss' action='{:U('Download/download')}' method='post'>"+input+"</form>"); //定义一个form表单        $('body').append(form_); //将表单放置在web中        form_.submit(); //表单提交     }</script><style>    body {        overflow-x: scroll;        background-color: #fff;        width: 1600px;    }</style>
