        </foreach>                </tbody>            </table>        </div>    </div></form><br><button class="button bg-red button-larger btn_save_even" onclick="saves()">保存</button><script>     $('.luse').parent().css('background-color','#31e62e');    //提交代码    function saves(){        var data = new Array();        $('tbody tr').each(function(k,v){            data[k] = new Array();            $(v).find('td input').each(function(kd,vd){                data[k][kd] = $(vd).val();            })        })        //吧数组转对象        var json=[];        data.forEach(function(item){            var temp={};            item.forEach(function(value,index){                temp[index]=value;            });            json.push(temp);        })        // 把对象串型化        var json = JSON.stringify(data);        var input = '<input type="hidden" name="jsons" value=\''+json+'\' /><input type="hidden" name="qishu" value=\'{$qishu}\' /><input type="hidden" name="sid" value=\'{$sid}\' />';        var form_=$("<form id='uss' action='{:U('CountZxhytz/save_zxhytz')}' method='post'>"+input+"</form>"); //定义一个form表单        $('body').append(form_); //将表单放置在web中    //     form_.submit(); //表单提交         $.post('{:U('CountZxhytz/save_zxhytz')}',$('#uss').serialize(),function(data){            if(data==1){                layer.msg('保存成功',{icon:1});                setTimeout("window.location.reload()",1000);            }else{                layer.msg('保存失败',{icon:2});            }        })    }</script><style>    body {        overflow-x: scroll;        background-color: #fff;        width: 3000px;    }</style>
