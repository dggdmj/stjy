<style>    table tr > td{width: 80px !important}    tr td input{border: none;width: 98%;height: 98%;text-align: center;}    .luse{background-color: #31e62e;}</style><form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover table-bordered table-condensed">                <caption align="top">{$arr.year}年{$arr.month}月{$arr.school}老带新台账表</caption>                <thead>                <tr>                    <td>序号</td>                    <td>年份</td>                    <td>缴费月份</td>                    <td>分校</td>                    <td>老会员学号</td>                    <td>老会员姓名</td>                    <td> 新生收据号 </td>                    <td>学号</td>                    <td>新生姓名</td>                    <td>缴费日期</td>                    <td>缴费金额</td>                    <td>返现金额</td>                    <td>返现形式</td>                    <td>发放日期</td>                    <td>领用日期</td>                    <td>领用人</td>                    <td>备注</td>                </tr>                </thead>                <tbody>                <foreach name="list" key="k" item="vo">                    <tr>                        <td><input type="text" name="xuhao" value="{$vo.xuhao}" readonly="true"></td>                        <td><input type="text" name="nianfen" value="{$vo.nianfen}" readonly="true"></td>                        <td><input type="text" name="jiaofeiyf" value="{$vo.jiaofeiyf}" readonly="true"></td>                        <td><input type="text" name="fenxiao" value="{$vo.fenxiao}" readonly="true"></td>                        <td><input type="text" name="laohuiyxh" value="{$vo.laohuiyxh}" readonly="true"></td>                        <td><input type="text" name="laohuiyxm" value="{$vo.laohuiyxm}" readonly="true"></td>                        <td><input type="text" name="xinshengsjh" value="{$vo.xinshengsjh}" readonly="true"></td>                        <td><input type="text" name="xuehao" value="{$vo.xuehao}" readonly="true"></td>                        <td><input type="text" name="xinshengxm" value="{$vo.xinshengxm}" readonly="true"></td>                        <td><input type="text" name="jiaofeirq" value="{$vo.jiaofeirq}" readonly="true"></td>                        <td><input type="text" name="jiaofeije" value="{$vo.jiaofeije}" readonly="true"></td>                        <td><input type="text" name="fanxianje" value="{$vo.fanxianje}" class="luse"></td>                        <td><input type="text" name="fanxianxs" value="{$vo.fanxianxs}" class="luse"></td>                        <td><input type="text" name="fafangrq" value="{$vo.fafangrq}" class="luse"></td>                        <td><input type="text" name="lingyongrq" value="{$vo.lingyongrq}" class="luse"></td>                        <td><input type="text" name="lingyongr" value="{$vo.lingyongr}" class="luse"></td>                        <td><input type="text" name="beizhu" value="{$vo.beizhu}" class="luse"></td>                    </tr>                </foreach>                </tbody>            </table>        </div>    </div></form><br><button class="button bg-red button-larger btn_save_even" onclick="saves()">保存</button><script>     $('.luse').parent().css('background-color','#31e62e');    //提交代码    function saves(){        var data = new Array();        $('tbody tr').each(function(k,v){            data[k] = new Array();            $(v).find('td input').each(function(kd,vd){                data[k][kd] = $(vd).val();            })        })        //吧数组转对象        var json=[];        data.forEach(function(item){            var temp={};            item.forEach(function(value,index){                temp[index]=value;            });            json.push(temp);        })        // 把对象串型化        var json = JSON.stringify(data);        var input = '<input type="hidden" name="jsons" value=\''+json+'\' /><input type="hidden" name="qishu" value=\'{$qishu}\' /><input type="hidden" name="sid" value=\'{$sid}\' />';        var form_=$("<form id='uss' action='{:U('CountZxldxtz/save_zxldxtz')}' method='post'>"+input+"</form>"); //定义一个form表单        $('body').append(form_); //将表单放置在web中    //     form_.submit(); //表单提交         $.post('{:U('CountZxldxtz/save_zxldxtz')}',$('#uss').serialize(),function(data){            if(data==1){                layer.msg('保存成功',{icon:1});                setTimeout("window.location.reload()",1000);            }else{                layer.msg('保存失败',{icon:2});            }        })    }</script><style>    body {        overflow-x: scroll;        background-color: #fff;        width: 3000px;    }</style>
