<include file="Public/date" /><form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover table-bordered table-condensed">                <caption align="top">{$start_time}至{$start_time}老师确认营业额表</caption>                <thead>                <tr>                    <th>序号</th>                    <th>月份</th>                    <th>分校</th>                    <th>老师</th>                    <th>学习卡总额度</th>                    <th>市场部业绩</th>                    <th>教学部学习卡</th>                    <th>班型</th>                    <th> 营业额 </th>                    <th>签名</th>                    <th>验证</th>                    <th>出现次数</th>                </tr>                </thead>                <tbody>                <foreach name="list" key="k" item="vo">                    <tr>                        <td>{$k+1}</td>                        <td>{$vo.nianfen}{$vo.yuefen}</td>                        <td>{$vo.fenxiao}</td>                        <td>{$vo.laoshi}</td>                        <td>{$vo.xuexikzed}</td>                        <td>{$vo.shichangbyj}</td>                        <td>{$vo.jiaoxuebxxk}</td>                        <td>{$vo.banxing}</td>                        <td>{$vo.yingyee}</td>                        <td>{$vo.qianming}</td>                        <td>{$vo.yanzheng}</td>                        <td>{$vo.chuxiancs}</td>                    </tr>                </foreach>                </tbody>            </table>        </div>    </div></form><script>    function download(){        var data = new Array();        var filename = $('caption').html();        $('tbody > tr').each(function(k,v){            data[k] = new Array();            $(v).find('td').each(function(kd,vd){                data[k][kd] = $(vd).html();            })                    })        //吧数组转对象        var json=[];        data.forEach(function(item){            var temp={};            item.forEach(function(value,index){                temp[index]=value;            });            json.push(temp);        })        // 把对象串型化        var json = JSON.stringify(data);        var input = '<input type="hidden" name="jsons" value=\''+json+'\' /><input type="hidden" name="tid" value="29" /><input type="hidden" name="filename" value=\''+filename+'\' />';        var form_=$("<form id='uss' action='{:U('Download/download')}' method='post'>"+input+"</form>"); //定义一个form表单        $('body').append(form_); //将表单放置在web中        form_.submit(); //表单提交     }</script><style>    body {        overflow-x: scroll;        background-color: #fff;        width: 3000px;    }</style>
