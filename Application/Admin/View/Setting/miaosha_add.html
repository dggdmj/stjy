<form method="post" enctype="multipart/form-data" class="form-x one-form form-auto" id="form" action="{:U('/Setting/miaosha_add')}">
	 <div class="panel one-box  active">
        <input type="hidden" name="sid" value="{$info.sid}">
        <div class="panel-head">
            <strong>添加期数</strong>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="label">
                    <label>单价</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="danjia" size="60" value="{$info.danjia}">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>上课课次</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="shangkekc" size="60" value="{$info.shangkekc}">
                </div>
            </div>

        </div>

        </div>
        <div class="panel-foot">
            <div class="form-button">
                <div id="tips"></div>
				<button class="button bg-main" id="ajaxForm" type='submit'>保存</button>
				<if condition='ACTION_NAME eq "article"'>	
                <button class="button bg" type="reset">重置</button>
				</if>
            </div>
        </div>
    </div>
</form>

<script>
    KindEditor.ready(function(K) {
        var editor1 = K.create('textarea[name="content"]', {
            cssPath : '__PUBLIC__/keditor/plugins/code/prettify.css',
            uploadJson : '__PUBLIC__/keditor/php/upload_json.php',
            fileManagerJson : '__PUBLIC__/keditor/php/file_manager_json.php',
            allowFileManager : true
        });
        prettyPrint();
    });
</script>
