    <div class="panel-foot table-foot clearfix">        <div class="form-button">            <form action="/index.php/Setting/kechenggl2_add" enctype="multipart/form-data" method="post">                <input type="file" class="button bg-default button-small" name="excel" />                <button class="button bg-blue button-small" id="import" type="submit">确定导入课程管理</button>                <a class="button bg-blue button-small" id="qingkong" type="button" href="javascript:;">清空表格</a>                <a class="button bg-blue button-small" id="qingkong" type="button" href="{:U('Download/down_file?table=kechenggl')}">下载表格</a>                <span style="color:red;">如需要更新课程管理,直接导入更新好的excel表格即可</span>            </form>        </div>        <div class="float-left">            <div class="form-inline">                <div class="form-group">                    <div class="field">                    </div>                </div>            </div>            <br>        </div>        <div class="float-right pagination pagination-small">        </div>    </div>    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <td>ID</td>                        <td>课程名称</td>                        <td>单价</td>                        <td>单位</td>                        <td>年级</td>                        <td>科目</td>                        <td>年份</td>                        <td>期段</td>                        <td>类型</td>                        <td>班型</td>                        <td>一对一</td>                        <td>按期收费</td>                        <td>已停用</td>                        <td>授权</td>                        <td>课程</td>                        <td>是否计算</td>                    </tr>                    <volist name="list" id="v">                        <tr>                            <td>{$v.id}</td>                            <td>{$v.kechengmc}</td>                            <td>{$v.danjia}</td>                            <td>{$v.danwei}</td>                            <td>{$v.nianji}</td>                            <td>{$v.kemu}</td>                            <td>{$v.nianfen}</td>                            <td>{$v.qiduan}</td>                            <td>{$v.leixing}</td>                            <td>{$v.banxing}</td>                            <td>{$v.yiduiy}</td>                            <td>{$v.anqisf}</td>                            <td>{$v.yitingy}</td>                            <td>{$v.shouquan}</td>                            <td>{$v.kecheng}</td>                            <td>{$v.shifoujs}</td>                        </tr>                    </volist>                </tbody>            </table>        </div>    </div><script>    $(function($) {        // 绑定删除操作        $("#qingkong").click(function () {            //询问框            layer.confirm('您确定删除吗?', {                icon: 4,                btn: ['确定','取消'] //按钮            }, function(){                $.post("/index.php/Setting/kechenggl_delete",function(data){                    layer.msg(data.info, {icon: 1});                    setTimeout("window.location.reload()",1000); // 让提示框停留一会                });            });        });    });</script>
