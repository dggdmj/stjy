    <div class="panel-foot table-foot clearfix">        <div class="form-button">            <form action="/index.php/Setting/fenxiaokcgl_add" enctype="multipart/form-data" method="post">                <input type="file" class="button bg-default button-small" name="excel" />                <input type="hidden" name="sid" value="{$id}" />                <button class="button bg-blue button-small" id="import" type="submit">确定导入课程列表</button>                <a class="button bg-blue button-small" id="qingkong" type="button" href="javascript:;">清空表格</a>                <span style="color:red;">如需要更新课程数据,直接导入更新好的excel表格即可</span>            </form>        </div>        <div class="float-left">            <div class="form-inline">                <div class="form-group">                    <div class="field">                    </div>                </div>            </div>            <br>        </div>        <div class="float-right pagination pagination-small">            {$fpage}        </div>    </div>    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <td>ID</td>                        <td>课程名称</td>                        <td>所属分校</td>                        <td>分校ID</td>                    </tr>                    <volist name="list" id="v">                        <tr>                            <td>{$v.id}</td>                            <td>{$v.chanpinlx}</td>                            <td>{$fenxiaomc}</td>                            <td>{$id}</td>                        </tr>                    </volist>                </tbody>            </table>        </div>    </div><script>    $(function($) {    	// 绑定删除操作        $("#qingkong").click(function () {            //询问框			layer.confirm('您确定删除吗?', {				icon: 4,			    btn: ['确定','取消'] //按钮			}, function(){			    var sid = $("input[name='sid']").val();				$.post("/index.php/Setting/gonglixx_delete",{sid:sid},function(data){	                layer.msg(data.info, {icon: 1});	                setTimeout("window.location.reload()",1000); // 让提示框停留一会	            });			});        });    });</script>
