    <div class="panel-foot table-foot clearfix">        <div class="form-button">            <form action="/index.php/Setting/shoujucplx" enctype="multipart/form-data" method="post">                <input type="file" class="button bg-default button-small" name="excel" />                <button class="button bg-blue button-small" id="import" type="submit">确定导入收据产品类型表</button>                <a class="button bg-blue button-small" id="qingkong" type="button" href="javascript:;">清空表格</a>                <a class="button bg-blue button-small" id="qingkong" type="button" href="{:U('Download/down_file?table=shoujucplx')}">下载表格</a>                <span style="color:red;">如需要更新收据产品类型表,直接导入更新好的excel表格即可</span>            </form>        </div>        <div class="float-left">            <div class="form-inline">                <div class="form-group">                    <div class="field">                    </div>                </div>            </div>            <br>        </div>    </div>    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <td>id</td>                        <td>项目</td>                        <td>描述</td>                        <td>提成点数</td>                        <td>是否启用</td>                        <td>是否会员台账类型</td>                        <td>是否老带新台账</td>                        <td>是否计算营业额</td>                        <td>是否体现业绩</td>                    </tr>                    <volist name="list" id="v">                        <tr>                            <td>{$v.id}</td>                            <td>{$v.xiangmu}</td>                            <td>{$v.miaoshu}</td>                            <td>{$v.tichengds}</td>                            <td>{$v.shifouqy}</td>                            <td><if condition="$v['shifouhytzlx'] eq '1'">是<else/>否</if></td>                            <td><if condition="$v['shifouldx'] eq '1'">是<else/>否</if></td>                            <td><if condition="$v['shifouyyejs'] eq '1'">是<else/>否</if></td>                            <td><if condition="$v['shifoutxyj'] eq '1'">是<else/>否</if></td>                        </tr>                    </volist>                </tbody>            </table>        </div>    </div><script>    $(function($) {    	// 绑定删除操作        $("#qingkong").click(function () {            //询问框			layer.confirm('您确定删除吗?', {				icon: 4,			    btn: ['确定','取消'] //按钮			}, function(){				$.post("/index.php/Setting/shoujucplx_delete",function(data){	                layer.msg(data.info, {icon: 1});	                setTimeout("window.location.reload()",1000); // 让提示框停留一会	            });			});        });    });</script>
