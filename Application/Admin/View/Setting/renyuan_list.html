    <div class="panel-foot table-foot clearfix">        <div class="form-button">            <form action="/index.php/Setting/renyuan_add" enctype="multipart/form-data" method="post">                <input type="file" class="button bg-default button-small" name="excel" />                <button class="button bg-blue button-small" id="import" type="submit">确定导入人员列表</button>                <a class="button bg-blue button-small" id="qingkong" type="button" href="javascript:;">清空表格</a>                <a class="button bg-blue button-small" id="qingkong" type="button" href="{:U('Download/down_file?table=rycb')}">下载表格</a>                <span style="color:red;">如需要更新人员,直接导入新的EXCEL即可</span>            </form>        </div>        <div class="float-left">            <div class="form-inline">                <div class="form-group">                    <div class="field">                    </div>                </div>            </div>            <br>        </div>    </div>    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <foreach name="list" item="vo">                        <tr>                            <foreach name="vo" item="vv">                                <td>{$vv}</td>                            </foreach>                        </tr>                    </foreach>                </tbody>            </table>        </div>    </div><script>    $(function($) {        // 绑定删除操作        $("#qingkong").click(function () {            //询问框            layer.confirm('您确定删除吗?', {                icon: 4,                btn: ['确定','取消'] //按钮            }, function(){                $.post("/index.php/Setting/renyuan_delete",function(data){                    layer.msg(data.info, {icon: 1});                    setTimeout("window.location.reload()",1000); // 让提示框停留一会                });            });        });        $('body').css('overflow-x','auto');        $('.table td').css('border-right','1px solid #ddd');    });</script>
