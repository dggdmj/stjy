    <div class="panel-foot table-foot clearfix">        <div class="form-button">            <form action="/index.php/Setting/wupinqd" enctype="multipart/form-data" method="post">                <input type="file" class="button bg-default button-small" name="excel" />                <button class="button bg-blue button-small" id="import" type="submit">确定导入物品清单</button>                <a class="button bg-blue button-small" id="qingkong" type="button" href="javascript:;">清空表格</a>                <span style="color:red;">如需要更物品清单,直接导入更新好的excel表格即可</span>            </form>        </div>        <div class="float-left">            <div class="form-inline">                <div class="form-group">                    <div class="field">                    </div>                </div>            </div>            <br>        </div>        <div class="float-right pagination pagination-small">            {$fpage}        </div>    </div>    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <td>ID</td>                        <td>名称</td>                        <td>类别</td>                        <td>类型</td>                    </tr>                    <volist name="list" id="v">                        <tr>                            <td>{$v.id}</td>                            <td>{$v.mingcheng}</td>                            <td>{$v.leibie}</td>                            <td>{$v.leixing}</td>                        </tr>                    </volist>                </tbody>            </table>        </div>    </div><script>    $(function($) {        // 绑定删除操作        $("#qingkong").click(function () {            //询问框            layer.confirm('您确定删除吗?', {                icon: 4,                btn: ['确定','取消'] //按钮            }, function(){                $.post("/index.php/Setting/wupinqd_delete",function(data){                    layer.msg(data.info, {icon: 1});                    setTimeout("window.location.reload()",1000); // 让提示框停留一会                });            });        });    });</script>
