<div class="table-tools clearfix">    <form method="get" action="">        <div class="form-inline">            <div class="form-button">                <input type="button" name="search" class="button bg-blue button-small" value="下载表格" onclick="download()">            </div>        </div>    </form></div><form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover table-bordered table-condensed">                <caption align="top">异常名单</caption>                <thead>                <tr>                    <foreach name="title" item="val">                        <td>{$val}</td>                    </foreach>                </tr>                </thead>                <tbody>                <foreach name='list' item='v' key='k'>                    <tr>                        <foreach name="v" item="vv">                            <td>{$vv}</td>                        </foreach>                    </tr>                </foreach>                </tbody>            </table>        </div>    </div></form><script>    function download(){        var data = new Array();        var filename = $('caption').html();        $('tr').each(function(k,v){            data[k] = new Array();            // $(v).find('th').each(function(kh,vh){            //     data[k][kh] = $(vh).html();            // })            $(v).find('td').each(function(kd,vd){                data[k][kd] = $(vd).html();            })                    })        //吧数组转对象        var json=[];        data.forEach(function(item){            var temp={};            item.forEach(function(value,index){                temp[index]=value;            });            json.push(temp);        })        // 把对象串型化        var json = JSON.stringify(data);        var input = '<input type="hidden" name="jsons" value=\''+json+'\' /><input type="hidden" name="filename" value="异常名单" />';        var form_=$("<form id='uss' action='{:U('download_ycmd')}' method='post'>"+input+"</form>"); //定义一个form表单        $('body').append(form_); //将表单放置在web中        form_.submit(); //表单提交     }</script><style>    body {        overflow-x: scroll;        background-color: #fff;        width: 100%;    }</style>
